<!DOCTYPE html>
<html>
<head>
	<title>Restaurant Order Form</title>
</head>
<body>
	<form onsubmit="event.preventDefault();">
		<label for="tableNum">Table Number:</label>
		<input type="number" id="tableNum" name="tableNum" min="1" max="10" required>
		<br>
		<label for="category">Category:</label>
		<select id="category" name="category" required>
			<option value="appetizer">Appetizer</option>
			<option value="entree">Entree</option>
			<option value="dessert">Dessert</option>
			<option value="drink">Drink</option>
		</select>
		<br>
		<label for="dishName">Dish Name:</label>
		<input type="text" id="dishName" name="dishName" required>
		<br>
		<label for="quantity">Quantity:</label>
		<input type="number" id="quantity" name="quantity" min="1" required>
		<br><br>
		<button onclick="storeOrder()">Place Order</button>
	</form>
	<br><br>
	<h2>Current Orders</h2>
	<div id="orders"></div>
</body>
</html>

<script src="app.js"></script>
